       <script>
                                       
        let currentPage = 1;
        const jobsPerPage = 50;
        let filteredJobs = jobs;
        const appliedJobs = new Set(JSON.parse(localStorage.getItem('appliedJobs')) || []);

        function renderJobs(page = 1) {
            const container = document.getElementById("job-container");
            const start = (page - 1) * jobsPerPage;
            const end = start + jobsPerPage;
            const paginatedJobs = filteredJobs.slice(start, end);

            container.innerHTML = paginatedJobs.map(job => `
                <div class="job-card">
                    <div class="date">Posted on: ${job.date}</div>
                    <div class="job-title">${job.title}</div>
                    <div class="company">${job.company}</div>
                    <div class="description">${job.description}</div>
                    <div class="more-details" onclick="openPopup(${job.id})">More Details</div>
                </div>
            `).join("");

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById("pagination");
            const totalPages = Math.ceil(filteredJobs.length / jobsPerPage);

            pagination.innerHTML = `
                <button onclick="changePage(currentPage - 1)" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
                ${Array.from({ length: totalPages }, (_, i) => `
                    <button class="${currentPage === i + 1 ? "active" : ""}" onclick="changePage(${i + 1})">${i + 1}</button>
                `).join("")}
                <button onclick="changePage(currentPage + 1)" ${currentPage === totalPages ? "disabled" : ""}>Next</button>
            `;
        }

        function changePage(page) {
            currentPage = page;
            renderJobs(page);
        }

        function filterJobs() {
            const category = document.getElementById("filter").value;
            filteredJobs = category === "all" ? jobs : jobs.filter(job => job.category === category);
            currentPage = 1;
            renderJobs(currentPage);
        }

        function openPopup(jobId) {
            const job = jobs.find(j => j.id === jobId);
            document.getElementById("popup-content").innerHTML = job.popupContent;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";

            const applyButton = document.getElementById("apply-button");
            const shareButton = document.getElementById("share-button");

            // Apply Button
            if (appliedJobs.has(jobId)) {
                applyButton.classList.add("disabled");
                applyButton.textContent = "Already Applied";
                applyButton.onclick = null;
            } else {
                applyButton.classList.remove("disabled");
                applyButton.textContent = "Apply";
                applyButton.onclick = () => {
                    window.open(job.applyLink, "_blank");
                    appliedJobs.add(jobId);
                    localStorage.setItem('appliedJobs', JSON.stringify(Array.from(appliedJobs)));
                    applyButton.classList.add("disabled");
                    applyButton.textContent = "Already Applied";
                };
            }

// Share Button
shareButton.onclick = () => {
    const popupContent = document.getElementById("popup-content").innerHTML; // Get the HTML content of the popup
    const temporaryElement = document.createElement("div");
    temporaryElement.innerHTML = popupContent;

    // Extract text from HTML
    const contentText = temporaryElement.textContent || temporaryElement.innerText;

    const shareText = `${contentText}\n\nApply here: ${job.applyLink}`;
    const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}`;
    window.open(whatsappUrl, "_blank");
};
}

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        window.onload = function () {
            renderJobs(currentPage);
        };
    </script>
